<!DOCTYPE html>
<html lang="en">
    {% load static %}

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script src="https://kit.fontawesome.com/455c79571e.js" crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"> -->
        <link rel="stylesheet" href="{% static 'css/withdrawl.css' %}" />
        <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
        <link rel="stylesheet" href="{% static 'css/login.css' %}" />
        <link rel="stylesheet" href="{% static 'css/findpw.css' %}" />
        <link rel="stylesheet" href="{% static 'css/nav.css' %}" />
        <link rel="stylesheet" href="{% static 'css/mainpage.css' %}" />
        <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
        <link rel="stylesheet" href="{% static 'css/send_mail.css' %}" />
        <link rel="stylesheet" href="{% static 'css/cafe_detail.css' %}" />
        <link rel="stylesheet" href="{% static 'css/find_cafe.css' %}" />
        <link rel="stylesheet" href="{% static 'css/review_create.css' %}" />
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=91d2e9aa375c6586364b537512d39938"></script>
        <title>nav</title>
    </head>

    <body>
        {% if request.user.is_authenticated %}
        <nav class="nav_container d-flex flex-row align-items-center">
            <a href="/"> <img src="{% static 'image/logo.png' %}" class="nav_logo" alt="logo" /></a>
            <div class="searchbar_container d-flex flex-row justify-content-lg-between">
                <input type="text" class="nav_search" readonly onfocus="this.blur();" placeholder="    지역, 키워드 선택" />
                <i class="fa-solid fa-magnifying-glass search_img"></i>
            </div>
            <!--링크 추가 필요-->
            <a href="" class="menu nav_notice"> <span class="nav_notice_s">공지사항</span></a>
            <a href="/profile" class="menu nav_login">프로필정보</a>
            <form action="/logout/" method="POST">
                {% csrf_token %}
                <input class="logout_input" type="submit" value="로그아웃" />
            </form>
        </nav>

        {% else %}
        <nav class="nav_container d-flex flex-row align-items-center">
            <a href="/"> <img src="{% static 'image/logo.png' %}" class="nav_logo" alt="logo" /></a>
            <div class="searchbar_container d-flex flex-row justify-content-lg-between">
                <input type="text" class="nav_search" readonly onfocus="this.blur();" placeholder="    지역, 키워드 선택" />
                <i class="fa-solid fa-magnifying-glass search_img"></i>
            </div>
            <!-- 링크 추가 필요 -->
            <a href="" class="menu nav_notice"> <span class="nav_notice_s">공지사항</span></a>
            <a href="/login" class="menu nav_login">로그인</a>
            <a href="/signup" class="menu nav_signup">회원가입</a>
        </nav>
        {% endif %} {% block content %} {% endblock %}

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
