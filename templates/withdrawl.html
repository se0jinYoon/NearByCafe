{% extends 'nav.html' %}
{% block content %} {% load static %} 

<div class="overlay"></div>
    <div id="withdraw" class="d-flex flex-column align-items: center">
        <div class="withdraw_container shadow d-flex flex-column">
            <div class="withdraw_info">
                <p>탈퇴 시, 작성한 리뷰가 사라집니다.</p>
                <p>정말 탈퇴하시겠습니까?</p>
            </div>      
        </div>
        <div class="withdraw_buttons d-flex"> <!--홈으로 : 메인페이지로 돌아가면 됨 / 탈퇴하기 : 탈퇴처리하고 메인페이지로 돌아가면 됨-->
            <button type="button" class="withdraw_home_btn shadow">홈으로</button>
            <button type="button" class="withdraw_real_btn shadow" data-bs-toggle="modal" data-bs-target="#withdraw_real">탈퇴하기</button>
        </div>
    </div>

    <!-- 모달 -->
    <!-- 경우 1) 탈퇴하기 클릭 시 모달 -->
    <div class="modal fade" id="withdraw_real">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <span class="modal_text1">탈퇴가 완료되었습니다.</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-btn" data-bs-dismiss="modal">
                      확인
                    </button>
                </div>
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% endblock %}
