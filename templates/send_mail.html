{% include 'nav.html' %}
{% block content %}


<div class="overlay"></div>
<div class="d-flex flex-column align-items-center">
    <div class="send_txt_container d-flex align-items-center">
        <img src="./static/image/logo_small.svg" alt="logo" class="logo_img">
        <span class="send_text1 fw-bold">학교 메일 인증</span>
    </div>

    <div class="send_info_container d-flex justify-content-center align-items-center fw-regular shadow">
        <span class="send_info">
        입력하신 학교 이메일로 인증번호를 보내드렸습니다. <br>
        학교 이메일로 이동하여 인증을 마무리해주세요!
        </span>
    </div>

    <div class="d-flex flex-column align-items-center">
    <button class="resend_btn shadow text-light fw-regular" data-bs-toggle="modal" data-bs-target="#send_notice">인증메일 재전송</button>
    <!--모달과 연동 필요-->
    <span class="timer">
        <span id="minute">05</span>:<span id="second">00</span>
    </span> 
    </div>

    <!-- 재전송 5분되기 전에 눌렀을 경우 뜨는 모달 -->
    <div class="modal fade" id="send_notice">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <span class="modal_text1">잠시 후 다시 재전송을 시도해주세요</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-btn" data-bs-dismiss="modal"> 
                        <span class="ok_text">확인</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="send_mail_timer.js"></script>
{% endblock %}
